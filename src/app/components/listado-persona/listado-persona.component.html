<div class="title">
<h1>Sucursal</h1>
</div>

<app-spinner *ngIf="loading" ></app-spinner>

<div *ngIf="dataSource.data.length >0" class="container">

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z15" matSort>


    <!-- Position Column -->
    <ng-container matColumnDef="CodigoSucursal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.CodigoSucursal}} </td>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}}</td>
    </ng-container>

     <!-- Position Column -->
     <ng-container matColumnDef="Direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
    </ng-container>

     <!-- Position Column -->
     <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button [routerLink]="['/agregarDatos']" class= "Aceptar" mat-raised-button color="primary">Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">

        <mat-icon routerLink="/verDatos/{{element.id}}" matTooltip="Ver" class="search">search</mat-icon>
        <mat-icon routerLink="/editarDatos/1" matTooltip="Editar"class="edit">edit</mat-icon>
        <mat-icon (click)="eliminarPersona()" matTooltip="Eliminar"class="delete">delete</mat-icon>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 5, 10]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>

</div>
